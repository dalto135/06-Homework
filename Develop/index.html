<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <section id="weather">
            <div id="search">
                <h2>Search for a City:</h2>
                <div id="input">
                    <input>
                    <button>Search</button>
                </div>
            </div>

            <div id="city">
                <div id="current">
                    <h1>City</h1>
                    <p>Temperature: </p>
                    <p>Humidity: </p>
                    <p>Wind Speed: </p>
                    <p>UV Index: </p>
                </div>

                <div id="fiveday">
                    <h2>5-day Forecast:</h2>

                    <div id="week">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- <script src="http://api.openweathermap.org/data/2.5/forecast?id=524901&appid={de53a40654766cb8ce20288a99c9f736}"></script> -->
        <!-- <script src="http://api.openweathermap.org/data/2.5/forecast?id=524901&appid={1e3c0d8f0165df5cb4048999328d8b79}"></script> -->
        <script src="script.js"></script>
    </body>
</html>
